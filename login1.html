<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">


  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family:  sans-serif;
      scroll-behavior: smooth;
    }

    /* First Section */
    .container {
      background-image: url('2560x1600.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgb(205, 198, 198);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content:left ;
      align-items: left;
    }

    .lets_move,.lets_move2 {
      color: rgb(252, 248, 243);
      font-size: 800%;
      font-weight: 900;
      margin-bottom: 40px;
      padding-left:120px ;
      font-family: 'comic neue';
    }
    .lets_move{
      margin-top:  250px;;
      font-size: 500%;
    }
    .lets_move2{
      margin-top: -50px;
      font-family: 'Oswald',sans-serif;
    }

    .button-group {
      padding-left: 130px; ;
      display: flex;
      gap: 20px;
    }

    .bt1 {
      width: 120px;
      border:solid white;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      background-color:transparent
      ;
      
      color: rgb(255, 244, 244);
      
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);

      
    }

    .bt2{
      display: inline-block;
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
       border:solid white;
    }
    .bt2:hover {
      background-color: #222;
    }


    /* Second Section (scroll down) */
    #second-section {
      height: 40vh;
      background-color: #282344;
      position: relative;
    }

    /* Login Form Styling */
    .login-box {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .login-box h3 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .create-link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .create-link a {
      text-decoration: none;
      color: rgb(21, 52, 33);
    }

    .create-link a:hover {
      text-decoration: underline;
    }
  </style>

  <title>GLUBS</title>
</head>

<body>

  <!-- Top Section -->
  <div class="container">
    <p class="lets_move">Lets make a </p>
    <p class="lets_move2">MOVE </p>
    <div class="button-group">
      <button class="bt1">Explore</button>
      <a href="#second-section" class="bt2" onclick="console.log('set')">Login</a>
    </div>
  </div>

  
  <div id="second-section">
    <div class="login-box">
      <h3>Login</h3>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      
      <button type="submit">Submit</button>
      <div class="create-link">
        <a href="signup.html">Create new account</a>
      </div>
    </div>
  </div>

</body>
</html>
